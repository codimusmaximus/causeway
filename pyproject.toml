[project]
name = "causeway"
version = "0.1.0"
description = "Rule enforcement and learning for Claude Code"
requires-python = ">=3.10"
dependencies = [
    "claude-agent-sdk",
    "sqlite-vec",
    "numpy",
    "mcp",
    "pydantic-ai",
    "sentence-transformers",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "openai",
]

[project.scripts]
causeway = "causeway_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
